apiVersion: keda.sh/v1alpha1
kind: ScaledObject
resource:
  spec:
    scaleTargetRef:
      name: whoami
    minReplicaCount: 1
    maxReplicaCount: 20
    triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus.aks.carbon-aware-computing.com
        query: label_replace(sum(rate(traefik_service_requests_total{exported_service="app-testing-whoami-8080@kubernetes"}[1m])), "tag", "tag", "", "(.*)") / on(tag) label_replace(kube_deployment_spec_replicas{deployment="whoami"}, "tag", "tag", "", "(.*)")
        threshold: '0.1'
